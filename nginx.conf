worker_processes auto;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    upstream django {
        server django:8000;
    }

    server {
        listen 80;
        server_name 85.198.82.247;
        root /usr/share/nginx/html;

        # Статические файлы Django
        location /static/ {
            alias /usr/share/nginx/html/django-static/;
            expires 1y;
            access_log off;
            add_header Cache-Control "public";
            try_files $uri $uri/ =404;
        }

        # Статические файлы фронтенда
        location /assets/ {
            alias /usr/share/nginx/html/frontend/;
            expires 1y;
            access_log off;
            add_header Cache-Control "public";
            try_files $uri $uri/ =404;
        }

        # Медиа файлы (если используются)
        location /media/ {
            alias /usr/share/nginx/html/media/;
            expires 1y;
            access_log off;
            add_header Cache-Control "public";
            try_files $uri $uri/ =404;
        }

        # API endpoints
        location /api/ {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        # Админка Django
        location /admin/ {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        # Обработка SPA (если фронтенд - React/Vue)
        location / {
            alias /usr/share/nginx/html/frontend/;
            try_files $uri $uri/ /index.html;
            
            # Или для Django:
            # proxy_pass http://django;
            # proxy_set_header Host $host;
            # proxy_set_header X-Real-IP $remote_addr;
            # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Блокировка доступа к скрытым файлам
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Обработка ошибок
        error_page 404 /404.html;
        location = /404.html {
            internal;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            internal;
        }
    }
}