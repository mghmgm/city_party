events {
    worker_connections 1024;
}

http {
    upstream django {
        server django:8000;
    }

    server {
        listen 80;
        server_name 85.198.82.247;  # Ваш IP или домен

        # Статические файлы
        location /static/ {
            alias /usr/share/nginx/html/static/;
            expires 30d;
            access_log off;
        }

        # Медиа файлы (если нужно)
        location /media/ {
            alias /usr/share/nginx/html/media/;
            expires 30d;
            access_log off;
        }

        # API и админка
        location /api/ {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /admin/ {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Главное приложение
        location / {
            # Если используете SPA (React/Vue)
            try_files $uri $uri/ /index.html;
            
            # Или для Django:
            # proxy_pass http://django;
            # proxy_set_header Host $host;
        }
    }
}